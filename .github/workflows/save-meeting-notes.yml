name: Save Meeting Notes from Fireflies

on:
  schedule:
    # 毎日朝9時（JST）に実行 = UTC 0:00
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 手動実行も可能

jobs:
  save-notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch and save meeting notes
        env:
          FIREFLIES_API_KEY: ${{ secrets.FIREFLIES_API_KEY }}
        run: |
          python scripts/fetch_fireflies.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Auto: 議事録を追加 [skip ci]"
          git push
